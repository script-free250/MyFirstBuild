name: Build Ultimate Professional App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Get the code
      uses: actions/checkout@v4

    - name: Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1

    - name: Compile and Link the Professional App
      run: |
        cl /std:c++17 /EHsc /utf-8 /D UNICODE /D _UNICODE ^
        main.cpp ui.cpp keyboard_hook.cpp ^
        imgui/imgui.cpp imgui/imgui_draw.cpp imgui/imgui_widgets.cpp ^
        imgui/imgui_impl_win32.cpp imgui/imgui_impl_dx11.cpp ^
        /Fe:UltimateKeyboardApp.exe ^
        /link user32.lib gdi32.lib d3d11.lib

    - name: Upload the final product
      uses: actions/upload-artifact@v4
      with:
        name: Ultimate-Keyboard-App
        path: UltimateKeyboardApp.exe
