name: Build Unicode Windows GUI App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 1. Get the code
      uses: actions/checkout@v4

    - name: 2. Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1

    # -- التعديل هنا --
    - name: 3. Compile the GUI program with Full Unicode Support
      # /utf-8 يخبر المترجم أن هذا الملف مكتوب بترميز UTF-8
      run: cl /utf-8 main.cpp /Fe:my-program.exe /link user32.lib

    - name: 4. Upload the executable
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Unicode-GUI
        path: my-program.exe
