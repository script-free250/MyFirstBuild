name: Build Unicode Windows GUI App (Final)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 1. Get the code
      uses: actions/checkout@v4

    - name: 2. Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1

    # --- الأمر النهائي والمضمون ---
    - name: 3. Compile and Link the program
      # /ENTRY يخبر اللينكر بنقطة البداية الصحيحة لبرامج Unicode
      run: cl /utf-8 main.cpp /Fe:my-program.exe /link user32.lib /ENTRY:wWinMainCRTStartup

    - name: 4. Upload the executable
      uses: actions/upload-artifact@v4
      with:
        name: Windows-GUI-Final
        path: my-program.exe
