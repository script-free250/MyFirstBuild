name: Build Pro Keyboard Tester

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 1. Get the code
      uses: actions/checkout@v4

    - name: 2. Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1

    # --- الإصلاح هنا: تمت إضافة gdi32.lib ---
    - name: 3. Compile and Link the program
      # gdi32.lib هي مكتبة الرسومات التي كانت مفقودة
      run: cl /std:c++17 /utf-8 main.cpp /Fe:pro-keyboard-tester.exe /link user32.lib gdi32.lib /ENTRY:wWinMainCRTStartup

    - name: 4. Upload the professional executable
      uses: actions/upload-artifact@v4
      with:
        name: Pro-Keyboard-Tester
        path: pro-keyboard-tester.exe
