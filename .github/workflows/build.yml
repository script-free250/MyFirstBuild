name: Build Ultimate Keyboard Tester

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 1. Get the code
      uses: actions/checkout@v4

    - name: 2. Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1

    - name: 3. Compile and Link the Professional App
      # gdi32.lib للرسومات، user32.lib للواجهة
      # /std:c++17 لدعم الميزات الحديثة في الكود
      run: cl /std:c++17 /EHsc /utf-8 main.cpp /Fe:ultimate-keyboard-tester.exe /link user32.lib gdi32.lib /ENTRY:wWinMainCRTStartup

    - name: 4. Upload the final product
      uses: actions/upload-artifact@v4
      with:
        name: Ultimate-Keyboard-Tester
        path: ultimate-keyboard-tester.exe
