name: Windows Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # --- التغيير هنا ---
    # لقد غيرنا النظام إلى ويندوز
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compile C++ program for Windows
      # لقد أضفنا .exe إلى اسم الملف الناتج
      run: g++ main.cpp -o my-program.exe

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Executable
        # تأكد من أن المسار يطابق اسم الملف الجديد
        path: my-program.exe
