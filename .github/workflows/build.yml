name: Build Windows GUI App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 1. Get the code
      uses: actions/checkout@v4

    # خطوة جديدة لإعداد المترجم بشكل صحيح
    - name: 2. Set up MinGW C++ compiler
      uses: egor-tensin/setup-mingw@v2

    - name: 3. Compile the GUI program
      # -mwindows تخبر المترجم أن هذا برنامج رسومي وليس طرفية
      run: g++ main.cpp -o my-program.exe -mwindows

    - name: 4. Upload the executable
      uses: actions/upload-artifact@v4
      with:
        name: Windows-GUI-Executable
        path: my-program.exe
